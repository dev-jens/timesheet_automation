<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hibob Timesheet Filler</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <h1 class="text-center">Hibob Timesheet Filler</h1>
      <form action="/" method="post">
        <div class="form-group">
          <label for="apiKey">API Key:</label>
          <input type="text" class="form-control" id="apiKey" name="apiKey" required>
        </div>

        <div class="form-group">
          <label for="year">Year:</label>
          <input type="number" class="form-control" id="year" name="year" required>
        </div>

        <div class="form-group">
          <label for="month">Month:</label>
          <input type="number" class="form-control" id="month" name="month" min="1" max="12" required>
        </div>

        <div class="form-group">
          <label for="hours">Worked Hours:</label>
          <input type="number" class="form-control" id="hours" name="hours" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Fill Worked Hours</button>
      </form>
    </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
